	<script type="text/javascript">
		var HoverListener = {
	  addElem: function( elem, callback,outCallback,delay )
	  {
		if ( delay === undefined )
		{
		  delay = 0;
		}

		var hoverTimer;
		addEvent( elem, 'mouseover', function()
		{
		  hoverTimer = setTimeout( callback, delay );
		} );

		addEvent( elem, 'mouseout', function()
		{
			setTimeout(outCallback,0);
		});
	  }
	}

	function ShowAdsBy()
	{
	  var adsbyText=document.getElementById( 'adsby-text' );
	  adsbyText.style.display='block';
	  
	  var adsbyPanel=document.getElementById( 'adsby-panel' );
	  adsbyPanel.style.width='110px';
	}
	function HideAdsBy()
	{
		var adsbyText=document.getElementById( 'adsby-text' );
		adsbyText.style.display='none';
		
		var adsbyPanel=document.getElementById( 'adsby-panel' );
		adsbyPanel.style.width='25px';
	}
	
	//  Generic event abstractor
	function addEvent( obj, evt, fn )
	{
	  if ( 'undefined' != typeof obj.addEventListener )
	  {
		obj.addEventListener( evt, fn, false );
	  }
	  else if ( 'undefined' != typeof obj.attachEvent )
	  {
		obj.attachEvent( "on" + evt, fn );
	  }
	}
	
	addEvent( window, 'load', function()
	{
	  HoverListener.addElem(
		document.getElementById( 'wrap-space' )
		,ShowAdsBy,
		HideAdsBy
	  );
	} );
	</script>
