<body style="margin:0; padding:0;">
    <div>
        <script language="javascript" type="text/javascript">
            function GetParameterByName(name) {
                var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
                return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
            }
            function CreateCookie(name,value,days) {
				if (days) {
					var date = new Date();
					date.setTime(date.getTime()+(days*24*60*60*1000));
					var expires = "; expires="+date.toGMTString();
				}
				else var expires = "";
				document.cookie = name+"="+value+expires+"; path=/";
			}

			function ReadCookie(name) {
				var nameEQ = name + "=";
				var ca = document.cookie.split(';');
				for(var i=0;i < ca.length;i++) {
					var c = ca[i];
					while (c.charAt(0)==' ') c = c.substring(1,c.length);
					if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
				}
				return null;
			}

			function EraseCookie(name) {
				CreateCookie(name,"",-1);
			}
            var id = 247719296916779;
            var nnc = ReadCookie("nnc");
			var cookieEnable = '';
			var newNNC = 'false';
            if(nnc > 0) {
                cookieEnable = 'true';
            } else {
				EraseCookie('nnc');
                CreateCookie('nnc', id.toString(), 90);
                nnc = ReadCookie("nnc");
                if (nnc == id) {
					newNNC = 'true';
                    cookieEnable = 'true';
				}
                else
                    cookieEnable = 'false';
            }
            var width = GetParameterByName("width");
            var height = GetParameterByName("height");
            var url = 'http://' + 'static.novanet.vn/adview.htm' + document.URL.substring(document.URL.indexOf('?')) + "&nnc=" + nnc + '&cenable=' + cookieEnable + '&newnnc=' + newNNC;
            var i = '<iframe src="' + url + '" scrolling="no" frameborder="0" allowtransparency="true" style="margin:0;padding:0;" width="' +
                width + '" height="' + height + '"></iframe>';
            document.write(i);
        </script><iframe src="adview.htm" scrolling="no" frameborder="0" allowtransparency="true" style="margin:0;padding:0;" width="980" height="90"></iframe>
